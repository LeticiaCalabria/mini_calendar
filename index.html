<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-container">
        <h1>Loading</h1>
        <div class="counter">0%</div>
        <hr class="loading-bar-back">
        <hr class="loading-bar-front">
    </div>
    <input class="input" type="checkbox" name="dark-mode" id="dark-mode">
    <label for="dark-mode" class="label">
        <div class="circle"></div>
    </label>
    <div class="calendar-container">
        <p class="month-name" id="month-name">April</p>
        <p class="day-name" id="day-name">Friday</p>
        <p class="day-number" id="day-number">20</p>
        <p class="year" id="year">2020</p>
    </div>
    <a href="#" class="btn"><span>Hover Test</span></a>
 <script src="index.js"></script>   
</body>
</html>
